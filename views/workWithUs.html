    <main>
        <div class="form-conteiner">
            <form id="form-cv" method="get">
                <p>¡Envianos tu CV!</p>
                <div class="col-md-12">
                    <input type="text" class="col-sm-12 col-md-12 mt-3 " name="fname" id="fname" value=""
                        placeholder="Nombre">
                </div>
                <div class="col-md-12">
                    <input type="text" class="col-sm-12 col-md-12 mt-3 " name="lname" id="lname" value=""
                        placeholder="Apellido">
                </div>
                <div class="col-md-12">
                    <input type="email" class="col-sm-12 col-md-12 mt-3 " id="email" value=""
                        placeholder="Correo electronico">
                    <br>
                </div>
                <div class="col-md-12">
                    <label class="col-sm-12 col-md-12 mt-3" for="pdfFile">Adjuntar Curriculum Vitae</label>
                    <input type="file" id="pdfFile" name="pdfFile" accept="application/pdf">
                </div>
                <br>
                <p class="col-md-12">
                    <input type="button" id="btn-cv" class="btn btn-bd-primary" value="Enviar"
                        onclick="formController()">
                </p>
            </form>
        </div>

        <script>
            function formController() {

                var send;
                send = true;
                let aux = "";

                if (document.getElementById('fname').value == '') {
                    aux += "-nombre\n";
                    send = false;
                }
                if (document.getElementById('lname').value == '') {
                    aux += "-apellido\n";
                    send = false;
                }
                if (document.getElementById('email').value == '') {
                    aux += "-correo electronico\n";
                    send = false;
                }
                if (document.getElementById('pdfFile').value == '') {
                    aux += "-archivo PDF\n";
                    send = false;
                }

                if (send) {
                    document.getElementById('form-cv').submit();
                    window.location.href = "/views/home.html";
                }
                else {
                    alert("Faltan completar los siguientes campos: \n" + aux);
                }
            }
        </script>
    </main>
